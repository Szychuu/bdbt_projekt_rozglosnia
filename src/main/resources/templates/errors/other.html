<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleafextras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css} "/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Boot projekt - część II</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Zalogowany jako <b style="color:lightskyblue; text-transform:capitalize"
                                                                   sec:authentication="principal.username"></b></a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                    <a class="nav-link" href="javascript:document.LogoutForm.submit()">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5">
            <div class="form-group">
                <label style="font-size:30px">Wystąpił nieoczekiwany błąd (An unexpected error has occurred)</label>
                <div style="font-size:20px;">Prosimy odświeżyć stronę</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
