<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Radio BDBT</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style_login.css}">
</head>
<body>

<div class="login-container">
    <div class="login-image"></div>

    <div class="login-form-side">
        <div class="form-box text-start">

            <div class="d-flex justify-content-center mb-4">
                <img th:src="@{/images/radio_bdbt_logo.png}" alt="Radio BDBT Logo" height="70">
            </div>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                <div class="d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span>Nieprawidłowy login lub hasło. Spróbuj ponownie.</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-success shadow-sm" role="alert">
                Zostałeś pomyślnie wylogowany.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label small">Nazwa użytkownika lub adres email</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label small">Hasło</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-4">
                    <button type="submit" class="btn btn-primary px-4 btn-login">Zaloguj</button>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label small" for="remember-me">Zapamiętaj mnie</label>
                    </div>
                </div>

                <div class="mt-5 pt-3 border-top">
                    <a th:href="@{/}" class="text-decoration-none back-link">← Powrót na stronę główną</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
